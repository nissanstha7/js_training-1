<html>

	<head>
		<script type="text/javascript">
			
			var namesString = 'Bob,John,Ram,Hari';
			var names = namesString.split(',');
			console.log(names[0]);

			console.log(names.toString());
			names.push('Shyam');
			console.log(names.toString());

			console.log(names.shift());

			console.log(names.toString());

			names.unshift('Marley');
			console.log(names.toString());

		</script>
	</head>
</html>
